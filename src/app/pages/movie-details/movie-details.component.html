<app-navbar></app-navbar>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="body">
        <div class="contain mt-5">
            <div class="row p-5">
                <div class="col-lg-2">
                        <img src="{{ movie.urlimagen }}">
                </div>
                <div class="col-lg-10 mt-5 p-4">
                        <h1 class="mt-2 mb-2">{{movie.nombre}}</h1>
                        <p class="mt-3 mb-3">{{movie.descripcion}}</p>

                        
                </div>
            </div>
        </div>
    </div>

    <div class="button m-5 mt-2">
        <button class="btn btn-outline-danger" (click)="reproducirPelicula()">Reproducir</button>
    </div>

    <div class="top-cast m-5 mt-2">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
            <ul class="elenco-list">
                <li *ngFor="let actor of movie.elenco" class="elenco-item">{{ actor }}</li>
            </ul>
        </div>
    </div>

</body>
