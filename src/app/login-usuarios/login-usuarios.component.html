<div class="login">
    <div class="login-header">
      <img src="assets/netflix-logo.png" alt="Logo de Netflix">
      <h2 class="mt-5">Iniciar sesión</h2>
    </div>
    <form (ngSubmit)="login(email!, password!)">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña">
      </div>
      <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <p class="crear-cuenta mt-3">¿No tienes una cuenta? <a href="/registro">Crear cuenta</a></p>
  </div>
